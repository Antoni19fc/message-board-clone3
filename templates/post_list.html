{% extends "_base.html" %}

{% block content %}
    {% for record in publication_list %}
        <p><a href="{% url 'post_detail' record.pk %}">{{ record.title }}</a></p> <!-- {% url 'post_detail' record.pk %} en jinja se coloca la direccion a donde ira la pagina asi... en este caso va a "post_detail" con el registro de publication especifico segun la variable de interaccion record."pk" -->
    {% endfor %}
{% endblock content %}
